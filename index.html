<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Header estilo LEGO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  
<header>
  <div class="lego-logo"></div>
  <div class="lego-title">LEGO HEADER</div>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Productos</a>
    <a href="#">Contacto</a>
  </nav>
</header>

<div class="slider">
    <div class="slide"><img src="img/16.jpg" alt="Imagen 1"></div>
    <div class="slide"><img src="img/18.jpg" alt="Imagen 2"></div>
    <div class="slide"><img src="img/20.jpg" alt="Imagen 3"></div>
     <div class="slide"><img src="img/19.jpg" alt="Imagen 3"></div>
</div>  

<script src="script.js"></script>

<section class="lego-banner">
  <div class="lego-banner-container">
    <img src="img/1.jpg" alt="Bloque LEGO 1" class="thumb" />
    <img src="img/5.jpg" alt="Bloque LEGO 2" class="thumb"/>
    <img src="img/6.jpg" alt="Bloque LEGO 3" class="thumb"/>
    <img src="img/8.jpg" alt="Bloque LEGO 4" class="thumb"/>
    <img src="img/9.jpg" alt="Bloque LEGO 5" class="thumb"/>
    <img src="img/10.jpg" alt="Bloque LEGO 6" class="thumb"/>
  </div>
</section>
 
<style>


    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }


    .gallery img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }


    .gallery img:hover {
      transform: scale(1.05);
    }


    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }


    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }


    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 35px;
      cursor: pointer;
    }

  </style>


<!-- Modal -->
<div class="modal" id="modal">
  <span class="close" id="closeBtn">&times;</span>
  <img id="modalImg" src="" alt="Imagen ampliada">
</div>


<script>
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const closeBtn = document.getElementById('closeBtn');


  document.querySelectorAll('.thumb').forEach(img => {
    img.addEventListener('click', () => {
      modal.style.display = 'flex';
      modalImg.src = img.src;
      modalImg.alt = img.alt;
    });
  });


  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });


  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>


<footer>
  <div class="lego-footer-container">
    <div class="lego-footer-block">
      <h3>Sobre LEGO</h3>
      <p>Construye tu imaginación con bloques coloridos y divertidos.</p>
    </div>
    <div class="lego-footer-block">
      <h3>Contacto</h3>
      <p>Email: contacto@lego.com</p>
      <p>Tel: +123 456 789</p>
    </div>
    <div class="lego-footer-block">
      <h3>Síguenos</h3>
      <p>
        <a href="#">Facebook</a> | 
        <a href="#">Instagram</a> | 
        <a href="#">Twitter</a>
      </p>
    </div>
  </div>
  <div class="lego-footer-bottom">
    &copy; 2025 LEGO Style. Todos los derechos reservados.
  </div>
</footer>

</body>
</html>
